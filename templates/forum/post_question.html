{% extends 'base.html' %}

{% block content %}
<div class="post-question-form">
    <h2>Post a New Question</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</div>
{% endblock %}
