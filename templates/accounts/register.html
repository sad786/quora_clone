{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }

    .register-container input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .register-container button {
        width: 100%;
        padding: 0.5rem;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .register-container button:hover {
        background-color: #2980b9;
    }

    .register-container .login-link {
        text-align: center;
        margin-top: 1rem;
        color: #666;
    }

    .register-container .login-link a {
        color: #3498db;
        text-decoration: none;
    }

    .register-container .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
